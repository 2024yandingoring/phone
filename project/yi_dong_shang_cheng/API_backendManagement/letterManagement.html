<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>发件后台</title><style>body{font-family:Arial,sans-serif;background-color:#f4f4f4;margin:0;padding:10px 20px 20px 20px}form{background-color:#fff;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:400px;margin:0 auto}label{display:block;margin-bottom:5px}input,textarea{width:100%;padding:10px;margin-bottom:15px;border:1px solid#ccc;border-radius:3px;box-sizing:border-box}.send-button{background-color:#007BFF;color:#fff;padding:10px 20px;border:none;border-radius:3px;cursor:pointer}.send-button:hover{background-color:#0056b3}.status-message{margin-top:10px;color:#0BD107}h1{text-align:center;margin:0;padding:0;padding-bottom:10px}.status-message{text-align:center}.letter-list{margin-top:20px;background-color:#fff;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,0.1)}.letter-item{border-bottom:1px solid#ccc;padding:10px;margin-bottom:10px}.letter-item:last-child{border-bottom:none}.cancel-delete-button{margin-left:10px;cursor:pointer;color:#0BD107!important}.cancel-delete-button:hover{text-decoration:underline}.edit-form{display:none;margin-top:10px}.edit-form input,.edit-form textarea{margin-bottom:10px}.save-button,.cancel-button{margin-right:10px}.pagination{margin-top:20px;display:flex;justify-content:center}.pagination button{margin:0 5px}.search-box{margin-top:20px;text-align:center}.search-box input{padding:10px;width:300px}.back-to-top{position:fixed;bottom:20px;right:20px;display:none;background-color:#007BFF;color:#fff;border:none;border-radius:5px;padding:10px 20px;cursor:pointer}.back-to-top:hover{background-color:#0056b3}.delete-buttons{display:flex}.delete-buttons button{margin-right:5px;color:#E2231A}.hidden{display:none}</style></head><body><form id="letterForm"><label for="letterPopupSenderNames">用户ID:</label><input type="text"id="letterPopupSenderNames"required><label for="senderName" rs.slice(startIndex,endIndex);paginatedLetters.forEach((letter,index)=>{const letterItem=document.createElement('div');letterItem.classList.add('letter-item');letterItem.innerHTML=`<p><strong>用户ID:</strong>${letter.letter_popup_userName}</p><p><strong>发件人姓名:</strong>${letter.senderName}</p><p><strong>发件时间:</strong>${letter.time}</p><p><strong>发件内容:</strong>${letter.content}</p><span class="cancel-delete-button"data-index="${index}">删除</span>`;letterList.appendChild(letterItem);addEventListeners(letterItem,index)});displayPagination(page,filteredLetters.length)}function addEventListeners(letterItem,index){const cancelDeleteButton=letterItem.querySelector('.cancel-delete-button');if(cancelDeleteButton){cancelDeleteButton.addEventListener('click',async()=>{await handleCancelDelete(index)})}}function displayPagination(currentPage,totalLetters){pagination.innerHTML='';const totalPages=Math.ceil(totalLetters/20);for(let i=1;i<=totalPages;i++){const pageButton=document.createElement('button');pageButton.textContent=i;if(i===currentPage){pageButton.disabled=true}else{pageButton.addEventListener('click',()=>displayLetters(i,searchInput.value))}pagination.appendChild(pageButton)}}async function handleCancelDelete(index){const action=confirm('确定要删除此信件吗？');if(action){try{const letters=await fetchLetters();letters.splice(index,1);const updatedGist=await fetch(`https:method:'PATCH',headers:{'Authorization':`token ${GITHUB_TOKEN_letter_popup}`,'Content-Type':'application/json'},body:JSON.stringify({files:{'html_myLetters.excel':{content:JSON.stringify(letters)}}})});if(!updatedGist.ok){throw new Error(`HTTP error:${updatedGist.status}`)}await updatedGist.json();displayLetters(1,searchInput.value)}catch(error){console.error('删除信件时出错:',error);statusMessage.textContent='删除信件时出错，请检查网络或 GitHub 令牌权限'}}}letterForm.addEventListener('submit',async(e)=>{e.preventDefault();const letterPopupSenderNames=document.getElementById('letterPopupSenderNames').value;const senderName=document.getElementById('senderName').value;const time=document.getElementById('time').value;const content=document.getElementById('content').value;if(!letterPopupSenderNames){alert('请输入用户 ID');return}try{const newLetter={letter_popup_userName:letterPopupSenderNames,senderName:senderName,time:time,content:content};const letters=await fetchLetters();letters.push(newLetter);const updatedGist=await fetch(`https:method:'PATCH',headers:{'Authorization':`token ${GITHUB_TOKEN_letter_popup}`,'Content-Type':'application/json'},body:JSON.stringify({files:{'html_myLetters.excel':{content:JSON.stringify(letters)}}})});if(!updatedGist.ok){throw new Error(`HTTP error:${updatedGist.status}`)}await updatedGist.json();statusMessage.textContent='信件发送成功';letterForm.reset();displayLetters(1,searchInput.value)}catch(error){console.error('发送信件时出错:',error);statusMessage.textContent='发送信件时出错，请检查网络或 GitHub 令牌权限'}});searchInput.addEventListener('input',()=>{displayLetters(1,searchInput.value)});window.addEventListener('scroll',()=>{if(window.scrollY>300){backToTopButton.style.display='block'}else{backToTopButton.style.display='none'}});backToTopButton.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'})});window.addEventListener('DOMContentLoaded',()=>{displayLetters(1)});</script></body></html>
