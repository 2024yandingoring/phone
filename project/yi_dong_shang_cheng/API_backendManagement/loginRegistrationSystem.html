<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>Github Gist表格管理页面</title><style>body{font-family:Arial,sans-serif;text-align:center;margin:10px}h1{color:#333}#search-container{margin:10px auto;padding:10px;border:1px solid#ccc;border-radius:5px;background-color:#f9f9f9}label{display:block;margin-bottom:5px}input,button{padding:8px 15px}input{width:100%;border:1px solid#ddd;border-radius:5px;box-sizing:border-box}button{background-color:#007BFF;color:white;border:none;border-radius:5px;cursor:pointer}button:hover{background-color:#0056b3}#result-container{margin-top:10px;padding:5px;border:1px solid#ddd;border-radius:5px;background-color:#fff}table{width:100%;border-collapse:collapse;margin-top:10px}table,th,td{border:1px solid#ddd}th,td{padding:5px}.edit-button,.delete-button,.save-button,.cancel-button{padding:3px 8px;margin:0 3px;border:none;border-radius:3px;cursor:pointer}.edit-button{background-color:#ffc107}.delete-button{background-color:#dc3545;color:white}.save-button{background-color:#28a745;color:white}.cancel-button{background-color:#6c757d;color:white}.edit-button:hover,.delete-button:hover,.save-button:hover,.cancel-button:hover{opacity:0.8}.hidden{display:none}#pagination{margin-top:10px}#pagination button{margin:0 5px}table td:nth-child(3){width:200px;height:45px}table td:nth-child(2){height:45px}table td:nth-child(1){width:35px;height:45px}.button_css{margin-top:5px;margin-bottom:20px}@media(max-width:600px){body{font-size:12px}table td:nth-child(3){width:100%;height:45px}table td:nth-child(2){width:100%;height:45px}table td:nth-child(1){width:100%;height:45px;line-height:35px}input,button{font-size:16px;width:100%;height:35px;padding:0!important;box-sizing:border-box}table,th,td{font-size:12px;line-height:20px;box-sizing:border-box}table{display:block;overflow-x:auto;width:100%;border-collapse:collapse}thead{display:none}tbody,tr{display:block;border:1px solid#ccc;margin-bottom:10px}td{display:inline-block;width:100%;border-bottom:1px solid#ddd;text-align:center}.edit-button,.delete-button,.save-button,.cancel-button{display:inline-block;font-size:12px;width:40px}td.operations{display:flex;justify-content:space-around;flex-wrap:wrap}td.operations button{flex:1 0 20%;margin:5px;min-width:100px}}@media(max-width:320px){table td:nth-child(3){width:100%;height:45px}table td:nth-child(2){width:100%;height:45px;box-sizing:border-box}table td:nth-child(1){width:100%;height:45px;line-height:35px}input,button{padding:6px 10px;font-size:16px;box-sizing:border-box}table td{padding:3px;word-wrap:break-word;overflow-wrap:break-word;max-width:100%;box-sizing:border-box}.edit-button,.delete-button,.save-button,.cancel-button{padding:2px 4px;font-size:10px;margin:2px}#search-container label{font-size:12px}#search-container input{padding:6px}#search-container button{padding:6px 10px}#pagination button{padding:6px 8px;margin:0 3px}td.operations{display:flex;justify-content:space-around;flex-wrap:wrap}td.operations button{flex:1 0 20%;margin:5px;min-width:100px}}</style></head><body><div id="search-container"><label for="username-input">用户名搜索:</label><input type="text"id="username-input"><button id="search-button"class="button_css">搜索</button></div><div id="update-message"></div><div id="result-container"><h2>表格数据</h2><table id="data-table"><thead><tr><th>行号</th><th>数据</th><th>操作</th></tr></thead><tbody></tbody></table></div><div id="pagination"><button id="prev-page">上一页</button><span id="page-info">第1页/共1页</span><button id="next-page">下一页</button></div></body><script>'use strict';class GistTableManager{constructor(){this.token='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';this.gistId='a0fa7fab625decc42a4cb6478f863289';this.data=[];this.tableBody=document.querySelector('#data-table tbody');this.currentPage=1;this.pageSize=20;this.totalPages=1;this.init()}async init(){try{await this.loadTableDataFromGist();this.updatePagination();this.addEventListeners()}catch(error){this.showErrorMessage(`初始化时出错:${error.message}`)}}async loadTableDataFromGist(){try{const response=await fetch(`https:headers:{'Authorization':`Bearer ${this.token}`,'Content-Type':'application/json'},cache:'no-cache'});if(!response.ok){throw new Error(`HTTP错误!状态:${response.status}`)}const gist=await response.json();let fileContent=gist.files['html_loginTime.excel']?.content;if(typeof fileContent==='string'){try{this.data=JSON.parse(fileContent);this.displayDataInTable(this.data)}catch(parseError){console.error('解析 JSON 数据时出错:',parseError);this.data=fileContent.split('\n');this.displayDataInTable(this.data)}}else{console.error('文件内容不是字符串，无法解析:',fileContent)}}catch(error){console.error('加载表格数据时出错:',error);this.showErrorMessage(`加载表格数据时出错:${error.message}`)}}displayDataInTable(data){this.tableBody.innerHTML='';const startIndex=(this.currentPage-1)*this.pageSize;const endIndex=startIndex+this.pageSize;const paginatedData=data.slice(startIndex,endIndex);paginatedData.forEach((rowData,index)=>{const row=document.createElement('tr');let dataDisplay='';if(typeof rowData==='object'){dataDisplay=JSON.stringify(rowData)}else{dataDisplay=rowData}row.innerHTML=`<td>${startIndex+index+1}</td><td><input type="text"value="${this.escapeHtml(dataDisplay)}"class="edit-input"></td><td><button class="edit-button"data-row="${startIndex + index + 1}">编辑</button><button class="delete-button"data-row="${startIndex + index + 1}">删除</button></td>`;this.tableBody.appendChild(row)})}handleTableClick=(event)=>{const target=event.target;if(target.classList.contains('edit-button')){this.editData(event)}else if(target.classList.contains('save-button')){this.saveData(event)}else if(target.classList.contains('cancel-button')){this.cancelEdit(event)}else if(target.classList.contains('delete-button')){this.deleteData(event)}}editData=(event)=>{const row=event.target.closest('tr');const index=parseInt(event.target.getAttribute('data-row'))-1;const dataCell=row.children[1];const originalData=this.data[index];let originalDataDisplay='';if(typeof originalData==='object'){originalDataDisplay=JSON.stringify(originalData)}else{originalDataDisplay=originalData}dataCell.innerHTML=`<input type="text"value="${this.escapeHtml(originalDataDisplay)}"class="edit-input">`;event.target.classList.add('hidden');const saveButton=document.createElement('button');saveButton.className='save-button';saveButton.setAttribute('data-row',index+1);saveButton.textContent='保存';const cancelButton=document.createElement('button');cancelButton.className='cancel-button';cancelButton.setAttribute('data-row',index+1);cancelButton.textContent='取消';row.children[2].appendChild(saveButton);row.children[2].appendChild(cancelButton)}saveData=(event)=>{const row=event.target.closest('tr');const index=parseInt(event.target.getAttribute('data-row'))-1;const dataCell=row.children[1];const newData=dataCell.querySelector('.edit-input').value;try{let parsedData=newData;try{parsedData=JSON.parse(newData)}catch(parseError){}this.data[index]=parsedData;this.updateGistData();this.loadTableDataFromGist()}catch(error){console.error('保存数据时出错:',error);this.showErrorMessage(`保存数据时出错:${error.message}`)}}cancelEdit=(event)=>{const row=event.target.closest('tr');const index=parseInt(event.target.getAttribute('data-row'))-1;const dataCell=row.children[1];const originalData=this.data[index];let originalDataDisplay='';if(typeof originalData==='object'){originalDataDisplay=JSON.stringify(originalData)}else{originalDataDisplay=originalData}dataCell.innerHTML=this.escapeHtml(originalDataDisplay);const parent=event.target.parentElement;if(parent){const editButton=parent.querySelector('.edit-button');if(editButton){editButton.classList.remove('hidden')}if(event.target){parent.removeChild(event.target)}const saveButton=parent.querySelector('.save-button');if(saveButton){parent.removeChild(saveButton)}}}deleteData=(event)=>{const row=event.target.closest('tr');const index=parseInt(event.target.getAttribute('data-row'))-1;this.data.splice(index,1);try{this.updateGistData();this.loadTableDataFromGist()}catch(error){console.error('删除数据时出错:',error);this.showErrorMessage(`删除数据时出错:${error.message}`)}}async updateGistData(){let updatedContent='';if(Array.isArray(this.data)){updatedContent=JSON.stringify(this.data)}else{updatedContent=this.data.join('\n')}const updatedData={files:{"html_loginTime.excel":{content:updatedContent}}};try{const response=await fetch(`https:method:'PATCH',headers:{'Authorization':`Bearer ${this.token}`,'Content-Type':'application/json'},body:JSON.stringify(updatedData)});if(!response.ok){throw new Error(`HTTP错误!状态:${response.status}`)}console.log('表格数据更新成功');this.showSuccessMessage('表格数据更新成功')}catch(error){if(error.message.includes('HTTP')){console.error('更新 Gist 数据时发生 HTTP 错误:',error);this.showErrorMessage(`更新Gist数据时发生HTTP错误:${error.message}`)}else{console.error('更新 Gist 数据时发生其他错误:',error);this.showErrorMessage(`更新Gist数据时发生其他错误:${error.message}`)}}}escapeHtml=(str)=>str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");showErrorMessage=(message)=>{const messageElement=document.getElementById('update-message');if(messageElement){messageElement.innerHTML=`<p style="color: red;">${message}</p>`}}showSuccessMessage=(message)=>{const messageElement=document.getElementById('update-message');if(messageElement){messageElement.innerHTML=`<p style="color: green;">${message}</p>`}}updatePagination(){this.totalPages=Math.ceil(this.data.length/this.pageSize);const pageInfo=document.getElementById('page-info');if(pageInfo){pageInfo.textContent=`第${this.currentPage}页/共${this.totalPages}页`}}goToPage=(page)=>{if(page>=1&&page<=this.totalPages){this.currentPage=page;this.loadTableDataFromGist();this.updatePagination()}}searchByUsername(){const username=document.getElementById('username-input').value;if(username){let filteredData;if(Array.isArray(this.data)){filteredData=this.data.filter(item=>{if(typeof item==='object'&&item.userName&&item.userName.includes(username)){return true}if(typeof item==='string'&&item.includes(username)){return true}return false})}else{if(typeof this.data==='string'&&this.data.includes(username)){filteredData=[this.data]}else{filteredData=[]}}this.displayDataInTable(filteredData)}else{this.loadTableDataFromGist()}}addEventListeners(){const dataTable=document.getElementById('data-table');if(dataTable){dataTable.addEventListener('click',this.handleTableClick)}const prevPageButton=document.getElementById('prev-page');if(prevPageButton){prevPageButton.addEventListener('click',()=>this.goToPage(this.currentPage-1))}const nextPageButton=document.getElementById('next-page');if(nextPageButton){nextPageButton.addEventListener('click',()=>this.goToPage(this.currentPage+1))}const searchButton=document.getElementById('search-button');if(searchButton){searchButton.addEventListener('click',()=>this.searchByUsername())}const usernameInput=document.getElementById('username-input');if(usernameInput){usernameInput.addEventListener('keydown',(event)=>{if(event.key==='Enter'){this.searchByUsername()}})}}}document.addEventListener('DOMContentLoaded',()=>{new GistTableManager()});</script></html>
