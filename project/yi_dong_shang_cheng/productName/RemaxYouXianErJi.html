            position: relative;

            height: 100%;

        .slide-item {
            flex: 0 0 100%;
            /* 关键：每个项占满容器宽度 */

        <script>
            // 禁用选中状态
            document.addEventListener("selectstart", function (e) {
                e.preventDefault();
            })

            // 禁用双击变大
            document.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);



            // 图片顶部展示
            class SlideGallery {
                constructor(container) {
                    this.container = container;
                    this.track = container.querySelector('.slide-track');
                    this.items = Array.from(container.querySelectorAll('.slide-item'));
                    this.indicator = container.querySelector('.slide-indicator');
                    this.currentIndex = 0;

                    this.init();
                }

                init() {
                    this.addEventListeners();
                    this.updatePosition();
                }

                addEventListeners() {
                    let startX = 0;
                    let currentTranslate = 0;
                    let isDragging = false;

                    const handleStart = (e) => {
                        isDragging = true;
                        startX = this.getClientX(e);
                        this.track.style.transition = 'none';
                    };

                    const handleMove = (e) => {
                        if (!isDragging) return;
                        const currentX = this.getClientX(e);
                        const diffX = currentX - startX;
                        this.track.style.transform = `translateX(${currentTranslate + diffX}px)`;
                    };

                    const handleEnd = (e) => {
                        if (!isDragging) return;
                        isDragging = false;

                        const endX = this.getClientX(e);
                        const diffX = endX - startX;
                        const threshold = this.container.offsetWidth * 0.2;

                        if (Math.abs(diffX) > threshold) {
                            this.currentIndex += diffX > 0 ? -1 : 1;
                            this.currentIndex = Math.max(0, Math.min(this.currentIndex, this.items.length - 1));
                        }

                        this.updatePosition();
                        currentTranslate = -this.currentIndex * this.container.offsetWidth;
                        this.track.style.transition = 'transform 0.3s ease';
                    };

                    // 事件绑定
                    this.container.addEventListener('touchstart', handleStart);
                    this.container.addEventListener('touchmove', handleMove);
                    this.container.addEventListener('touchend', handleEnd);
                    this.container.addEventListener('mousedown', handleStart);
                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('mouseup', handleEnd);
                }

                updatePosition() {
                    const offset = -this.currentIndex * this.container.offsetWidth;
                    this.track.style.transform = `translateX(${offset}px)`;
                    this.indicator.textContent = `${this.currentIndex + 1}/${this.items.length}`;
                }

                getClientX(e) {
                    return e.touches?.[0]?.clientX ?? e.changedTouches?.[0]?.clientX ?? e.clientX;
                }
            }

            // 初始化
            new SlideGallery(document.querySelector('.slide-container'));
        </script>
