name: New Generate JS with Token
on:
  push:
    branches:
      - main
jobs:
  create_and_deploy:
    runs-on: ubuntu - latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Generate JS file with token
        env:
          MY_TOKEN_VALUE: ${{ secrets.MY_TOKEN }}
        run: |
          echo "const customToken = '$MY_TOKEN_VALUE';" > new - token.js
      - name: Set up Node.js
        uses: actions/setup - node@v4
        with:
          node - version: '18'
      - name: Install dependencies (if any)
        run: |
          # 如果项目有依赖，在这里执行npm install等命令
          # 例如：npm install
          true
      - name: Build project (if needed)
        run: |
          # 如果项目需要构建，在这里执行构建命令
          # 例如：npm run build
          true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions - gh - pages@v3
        with:
          github_token: ${{ secrets.LOGIN_GITHUB_TOKEN }}
          publish_dir:./
          # 如果生成的文件在特定目录，需要修改上面的publish_dir路径
