name: Generate JS with Token
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu - latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Generate JS file with token
        run: |
          echo "const token = '${{ secrets.MY_TOKEN }}';" > token.js
      - name: Optionally deploy to a hosting service
        run: |
          mkdir -p dist
          cp token.js dist/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions - gh - pages@v3
        with:
          github_token: ${{ secrets.LOGIN_GITHUB_TOKEN }}
          publish_dir:./dist
